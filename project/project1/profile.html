<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="page">
    <div class="card">

       
        <div class="card-header">
            <img src="Oval (1).png" alt="" class="header-image">
        </div>

        <div class="avatar-wrapper">
            <img src="Oval.png" alt="" class="avatar">
        </div>

        <div class="card-body">
            <h2>
                Victor Crest <span>26</span>
            </h2>

            <p class="location">London</p>

            <div class="stats">
                <div>
                    <strong>80K</strong>
                    <p>Followers</p>
                </div>
                <div>
                    <strong>803K</strong>
                    <p>Likes</p>
                </div>
                <div>
                    <strong>1.4K</strong>
                    <p>Photos</p>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
