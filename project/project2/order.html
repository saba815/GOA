<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>

    <link rel="stylesheet" href="order.css">
</head>
<body>

<div class="page">
    <div class="card">

       
        <div class="card-header">
            <img src="Music_Flatline.png" alt="" class="header-image">
        </div>

        <div class="card-body">

            <h2>Order Summary</h2>

            <p class="text">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>

            <div class="plan">

                <div class="plan-left">

                    
                    <img src="Path.png" alt="" class="plan-icon">

                    <div>
                        <strong>Annual Plan</strong>
                        <p>$59.99/year</p>
                    </div>
                </div>

                <a href="#">Change</a>
            </div>

            <button class="pay">Proceed to Payment</button>
            <a class="cancel" href="#">Cancel Order</a>

        </div>
    </div>
</div>

</body>
</html>
