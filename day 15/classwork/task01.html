<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8">
  <title>რეგისტრაციის ფორმა</title>
</head>
<body>


<form action="/submit" method="post">
 
  <label for="first_name">სახელი</label>
  <input type="text" id="first_name" name="first_name" required>


  <label for="last_name">გვარი</label>
  <input type="text" id="last_name" name="last_name" required>

  <label for="country">ქვეყანა</label>
  <select id="country" name="country" required>
    <option value="">აირჩიეთ ქვეყანა</option>
    <option value="GE">საქართველო</option>
    <option value="US">United States</option>
    <option value="DE">Germany</option>
    <option value="FR">France</option>
    <option value="IT">Italy</option>
    <option value="JP">Japan</option>
  </select>

  <button type="submit">დადასტურება</button>
</form>

</body>
</html>
