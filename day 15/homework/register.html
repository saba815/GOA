<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ჩემი პორთფოლიო</h1>
    <nav>
      <a href="lesson15.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <h2>რეგისტრაციის ფორმა</h2>
    <form action="#" method="post">
      <label for="firstName">სახელი:</label>
      <input type="text" id="firstName" name="first_name" required><br>

      <label for="lastName">გვარი:</label>
      <input type="text" id="lastName" name="last_name" required><br>

      <label for="email">იმეილი:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">პაროლი:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="age">ასაკი:</label>
      <input type="number" id="age" name="age"><br>

      <span>სქესი:</span>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">მამრობითი</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">მდედრობითი</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">სხვა</label><br>

      <label for="country">ქვეყანა:</label>
      <select id="country" name="country">
        <option value="GE">საქართველო</option>
        <option value="US">აშშ</option>
        <option value="DE">გერმანია</option>
        <option value="FR">საფრანგეთი</option>
      </select><br>

      <label for="color">საყვარელი ფერი:</label>
      <input type="color" id="color" name="favorite_color"><br>

      <label for="phone">ტელეფონი:</label>
      <input type="tel" id="phone" name="phone"><br>

      <button type="submit">დადასტურება</button>
    </form>
  </main>
</body>
</html>
