<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>კომპიუტერული პროდუქტების საიტი</title>
</head>
<body>
    
    <header id="header">
        <h1>კომპიუტერული პროდუქტები</h1>
    </header>

    <section id="products">

       
        <div class="product">
          

   
            <h2 class="product-name">ლეპტოპი</h2>

          
            <p class="product-description">ძლიერი პროცესორი და მაღალი ხარისხის ეკრანი.</p>

            <p class="product-price">₾3000</p>
        </div>

        <div class="product">
            <h2 class="product-name">მონიტორი</h2>
            <p class="product-description">27" მაღალი რეზოლუცია, სწრაფი განახლება.</p>
            <p class="product-price">₾800</p>
        </div>

        <div class="product">
            <h2 class="product-name">მაუში</h2>
            <p class="product-description">эргონომიული დიზაინი და მაღალი სიზუსტე.</p>
            <p class="product-price">₾50</p>
        </div>
    </section>

    <!--class - შიძლება ერთ ელემნტს რამდენიმე კლასი ჰქონდეს ხოლო id-ის გამოყენების დროს ეგ არის დაუშვებელი.-->

    <footer id="footer">
        <p>ყველა უფლება დაცულია © 2025</p>
    </footer>

</body>
</html>
