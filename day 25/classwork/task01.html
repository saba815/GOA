<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body {
            background-color: #f0f0f0;
        }

        header {
            background-color: #333333;
            color: white;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .product {
            background-color: white;
            width: 220px;
            border: 2px solid black;
        }

        .price {
            color: green;
        }

        button {
            background-color: green;
            color: white;
            border: none;
        }

        footer {
            background-color: #333333;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>ჩემი მაღაზია 🛒</h1>
        <p>საუკეთესო ფასები თქვენთვის!</p>
    </header>

    <div class="container">
        <table align="center">
            <tr>
                <td>
                    <div class="product">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlSWqKsTbIZeG_CxfjuszkPFey90YCUJ5ciw&s" alt="პროდუქტი 1" width="220" height="180">
                        <h3>პროდუქტი 1</h3>
                        <p>მაღალი ხარისხის პროდუქტი</p>
                        <p class="price">₾500</p>
                        <button>ყიდვა</button>
                    </div>
                </td>
                <td>
                    <div class="product">
                        <img src="https://m.media-amazon.com/images/I/61l33dfloaL._UF1000,1000_QL80_.jpg" alt="პროდუქტი 2" width="220" height="180">
                        <h3>პროდუქტი 2</h3>
                        <p>საუკეთესო არჩევანი</p>
                        <p class="price">₾67</p>
                        <button>ყიდვა</button>
                    </div>
                </td>
                <td>
                    <div class="product">
                        <img src="https://xrocker.co.uk/cdn/shop/files/playstation-legend-pedestal-2021029_1_abf77133-6820-4c4a-b19b-84fc0b491173.jpg" alt="პროდუქტი 3" width="220" height="180">
                        <h3>პროდუქტი 3</h3>
                        <p>სტილი და კომფორტი</p>
                        <p class="price">₾467</p>
                        <button>ყიდვა</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <footer>
        <p>© 2025 ჩემი მაღაზია | ყველა უფლება დაცულია</p>
    </footer>
</body>
</html>
